<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display">Generador de Factura</h1>
        </header>

    </div>

    <section class="container my-2 bg-dark w-50 text-light p-2">
        <form class="row g-3">

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha">
            </div>


            <div class="col-md-6">
                <label for="inputInquilino" class="form-label">Inquilino</label>
                <input type="Inquilino" class="form-control" id="inputInquilino">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Generado por</label>
                <select id="inputState" class="form-select">
                    <option selected>Maureen Pineda Garcia</option>
                    <option>Heyner Watson Arguedas</option>
                    <option>Yensi Mariam Reyes Pineda</option>
                    <option>Christopher Bryan Reyes Pineda</option>
                    <option>Mailyn Madrigal Ramirez</option>
                </select>
            </div>

            <div class="col-12">
                <label for="inputDireccion" class="form-label">Direccion</label>
                <input disabled="false" type="text" class="form-control" id="inputDireccion" placeholder="1234 Main St"
                    value="Del Banco Nacional 250 Metros Norte">
            </div>

            <div class="col-6" >
                <div class="form-check">
                    <input onclick="validarCheckbox()"  id="casa" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="gridCheck">
                        Casa
                    </label>
                </div>
            </div>

            <div class="col-6">
                <div class="form-check">
                    <input  onclick="validarCheckbox()" id="depa" class="form-check-input" type="checkbox" >
                    <label class="form-check-label" for="gridCheck">
                        Departamento
                    </label>
                </div>
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Metodo de Pago</label>
                <select id="inputState" class="form-select">
                    <option selected>Efectivo</option>
                    <option>Sinpe Movil</option>
                    <option>Tranferencia Bancaria</option>
                </select>
            </div>

            <label class="form-check-label" for="gridCheck">
                Monto que paga el Inquilino
            </label>
            <div class="input-group mb-3">
                <span class="input-group-text">â‚¡</span>
                <input  id="MontoAlquilino" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>


            <div class="col-md-2">
                <label for="inputValorAquiler" class="form-label">Monto a pagar</label>
                <input disabled="false" type="text" class="form-control" id="ValorAquiler">
            </div>

            <div class="col-md-2">
                <label for="inputTotal" class="form-label">Diferencia</label>
                <input disabled="false" type="text" class="form-control" id="inputTotal">
            </div>



             <div class="col-12" >
                <div class="form-check">
                    <input onclick="validarCheckboxCalcularTotal()"  id="Calcular" class="form-check-input" type="checkbox" >
                    <label class="form-check-label" for="gridCheck">
                        Cacular Total
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button onclick="imprimirPagina()" type="submit" class="btn btn-primary">Generar Factura pdf</button>
            </div>
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="js/Operacion.js"></script>
</body>

</html>
